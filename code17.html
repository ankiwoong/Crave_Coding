<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading1 {
            background-color: #ff6347;
        }

        #heading2 {
            background-color: rgb(255, 99, 71);
        }

        #heading3 {
            background-color: rgba(255, 99, 71, 0.5);
        }
    </style>
</head>

<body>
    <p>
        Same as color name
        "Tomato"
    </p>
    <h1 id="heading1">
        #ff6347
    </h1>
    <h1 id="heading2">
        rgb(255, 99, 71)
    </h1>
    <p>
        Same as color name
        "Tomato", but 50%
        transparent
    </p>
    <h1 id="heading3">
        rgba(255, 99, 71, 0.5)
    </h1>
</body>

</html>
