<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #color1 {
            background-color: rgb(255, 0, 0);
        }

        #color2 {
            background-color: rgb(0, 0, 255);
        }

        #color3 {
            background-color: rgb(60, 179, 113);
        }

        #color4 {
            background-color: rgb(238, 130, 238);
        }
    </style>
</head>

<body>
    <h1 id="color1">
        rgb(255,0,0)
    </h1>
    <h1 id="color2">
        rgb(0,0,255)
    </h1>
    <h1 id="color3">
        rgb(60,179,113)
    </h1>
    <h1 id="color4">
        rgb(238,130,238)
    </h1>
    <p>
        In HTML, you can specify
        colors using RGB values.
    </p>
</body>

</html>
