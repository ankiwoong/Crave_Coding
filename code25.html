<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px 20px;
        }

        p.two {
            border-style: solid;
            border-width: 20px 5px;
        }

        p.three {
            border-style: solid;
            border-width: 25px 10px 4px 35px;
        }
    </style>
</head>

<body>
    <h2>The border-width Property</h2>
    <p>
        The border-width property can have
        from one to four values (for the top
        border, right border, bottom border,
        and the left border)
    </p>
    <p class="one">
        5px top and bottom, 20px on the sides
    </p>
    <p class="two">
        20px top and bottom, 5px on the sides
    </p>
    <p class="three">
        25px top, 10px right, 4px bottom and
        35px left
    </p>
</body>

</html>
