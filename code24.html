<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted {
            border-style: dotted;
        }

        p.dashed {
            border-style: dashed;
        }

        p.solid {
            border-style: solid;
        }

        p.double {
            border-style: double;
        }
    </style>
</head>

<body>
    <h2>The border-style Property</h2>
    <p>
        This property specifies what kind of
        border to display
    </p>
    <p class="dotted">
        A dotted border.
    </p>
    <p class="dashed">
        A dashed border.
    </p>
    <p class="solid">
        A solid border.
    </p>
    <p class="double">
        A double border.
    </p>
</body>

</html>
