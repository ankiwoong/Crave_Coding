<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Dropdown list boxes</h2>
    <form>
        <p>
            Do you play any of the following instruments?
            (You can select more than one option by holding
            down control on a PC or command key on a Mac
            shile selecting different options.)
        </p>

        <select name="instruments" size="4" multiple>
            <option value="guitar" selected>Guitar</option>
            <option value="drums">Drums</option>
            <option value="keyboard" selected>Keyboard</option>
            <option value="bass">Bass</option>
        </select>
    </form>
</body>

</html>
