<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: lightblue;
            border: 1px solid black;
        }

        #div1 {
            margin: 10px 200px 5px 30px;
        }

        #div2 {
            margin: 10px 50px 20px;
        }

        #div3 {
            margin: 10px 50px;
        }
    </style>
</head>

<body>
    <h2 id="head1">
        The Margin shorthand propertys
    </h2>
    <div id='div1'>
        4 values<br>
        margin-top: 10px; margin-right: 200px;
        margin-buttom: 5px; margin-left: 30px;
    </div>
    <div id="div2">
        3 values<br>
        margin-top: 10px; margin-right and
        margin-left: 50px; margin-buttom: 20px;
    </div>
    <div id="div3">
        2 values<br>
        margin-top and margin-buttom: 10px;
        margin-right and margin-left: 50px;
    </div>
</body>

</html>
