<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #color1 {
            background-color: rgba(255, 99, 71, 0);
        }

        #color2 {
            background-color: rgba(255, 99, 71, 0.25);
        }

        #color3 {
            background-color: rgba(255, 99, 71, 0.5);
        }

        #color4 {
            background-color: rgba(255, 99, 71, 0.75);
        }

        #color5 {
            background-color: rgba(255, 99, 71, 1);
        }
    </style>
</head>

<body>
    <h1 id="color1">
        rgba(255,99,71,0)
    </h1>
    <h1 id="color2">
        rgba(255, 99, 71, 0.25)
    </h1>
    <h1 id="color3">
        rgba(255, 99, 71, 0.5)
    </h1>
    <h1 id="color4">
        rgba(255, 99, 71, 0.75)
    </h1>
    <h1 id="color5">
        rgba(255, 99, 71, 1)
    </h1>
    <p>
        You can make transparent
        colors by using the rgba
        color value
    </p>
</body>

</html>
